<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body>
    <div class="wrapper flex">
      <div class="heading"><h1>Guess the Number</h1></div>
      <div class="guess-box flex">
        <input type="number" class="guess" />
        <button class="btn check">CHECK</button>
        <div class="number">?</div>
      </div>
      <div class="box flex">
        <div class="right">
          <h2>Guess remaining: <span class="score">20</span></h2>
          <h2>High Score : <span class="highscore">0</span></h2>
        </div>
        <div class="left flex">
          <hr />
          <hr />
          <h1 class="message">Start Guessing the number...</h1>
          <hr />

          <hr />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
